<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionnAIre</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200">
    <div class="container mx-auto max-w-3xl p-4 flex flex-col h-screen">
        
        <header class="bg-base-100 rounded-lg shadow p-4 mb-4 border border-base-300">
            <div class="flex items-center mb-2">
                <div class="mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold text-base-content">QuestionnAIre</h1>
                    <p class="text-sm text-base-content/70">Patienten-Anamnese Chatbot</p>
                </div>
            </div>
            <div class="w-full h-px bg-base-300 mb-4"></div>
            <div class="flex items-center justify-between text-xs text-base-content/70">
                <div class="flex items-center">
                    <span>Status:</span>
                    <span id="status-indicator" class="ml-2 font-mono badge badge-outline badge-success">bereit</span>
                </div>
                <div id="model-name-container">
                    <!-- Model name will be inserted here by JS -->
                </div>
            </div>
        </header>

        <main id="chat-box" class="flex-grow p-4 space-y-6 overflow-y-auto bg-base-100 rounded-lg shadow border border-base-300">
            <!-- Chat messages will be appended here -->
        </main>
        
        <footer class="mt-4">
            <form id="chat-form" class="p-4 flex items-center bg-base-100 rounded-lg shadow border border-base-300">
                <input id="user-message-input" type="text" placeholder="Ihre Antwort..." class="input bg-base-200 focus:border-primary focus:ring-2 focus:ring-primary/50 w-full flex-grow mr-2 rounded-lg" autocomplete="off" autofocus>
                <button id="send-button" type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>
            </form>
            <div class="flex justify-between items-center mt-2 px-1">
                 <div class="form-control">
                    <label class="label cursor-pointer p-0">
                      <span class="label-text mr-2 text-sm">Debug Modus</span> 
                      <input type="checkbox" id="debug-toggle" class="toggle toggle-sm toggle-primary"/>
                    </label>
                  </div>
                <button id="restart-button" class="btn btn-sm btn-error btn-outline">Gespr√§ch neu starten</button>
            </div>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
