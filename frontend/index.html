<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionnAIre</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-page text-neutral antialiased">
    <div class="container mx-auto max-w-3xl p-4 flex flex-col h-screen font-sans">
        
        <header class="bg-content rounded-lg shadow-md p-4 mb-4 border border-base">
            <div class="flex items-center mb-2">
                <div class="mr-3 text-[#3A6EA5]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold text-neutral">QuestionnAIre</h1>
                    <p class="text-sm text-neutral-muted">Patient History Chatbot</p>
                </div>
            </div>
            <div class="w-full h-px bg-gray-200 mb-4"></div>
            <div class="flex items-center justify-between text-xs text-neutral-muted">
                <div class="flex items-center">
                    <span>Status:</span>
                    <span id="status-indicator" class="ml-2 font-mono badge badge-outline badge-success">ready</span>
                </div>
                <div id="model-name-container" class="font-mono">
                    <!-- Model name will be inserted here by JS -->
                </div>
            </div>
        </header>

        <main id="chat-box" class="flex-grow p-4 space-y-6 overflow-y-auto bg-content rounded-lg shadow-inner border border-base">
            <!-- Chat messages will be appended here -->
        </main>
        
        <div id="debug-controls" class="py-2 flex justify-center">
            <!-- "Continue" button will be inserted here by JS -->
        </div>

        <footer class="mt-4">
            <form id="chat-form" class="p-4 flex items-center bg-content rounded-lg shadow-md border border-base">
                <input id="user-message-input" type="text" placeholder="Your answer..." class="input focus:border-[#3A6EA5] focus:ring-1 focus:ring-[#3A6EA5]/50 w-full flex-grow mr-3 rounded-lg" autocomplete="off" autofocus>
                <button id="send-button" type="submit" class="btn bg-primary text-primary-content border-none hover:bg-primary-dark shadow-sm hover:shadow-lg transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                </button>
            </form>
            <div class="flex justify-between items-center mt-2 px-1 pt-1">
                 <div class="form-control">
                    <label class="label cursor-pointer p-0">
                      <span class="label-text mr-2 text-sm text-neutral-muted">Debug Mode</span> 
                      <input type="checkbox" id="debug-toggle" class="toggle toggle-sm toggle-primary"/>
                    </label>
                  </div>
                <button id="restart-button" class="btn btn-sm btn-error btn-outline">Restart Conversation</button>
            </div>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
